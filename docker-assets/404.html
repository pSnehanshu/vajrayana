<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 500px;
        padding: 40px;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 48px;
        margin-bottom: 20px;
        color: #dc3545;
      }
      p {
        font-size: 18px;
        margin-bottom: 30px;
        color: #6c757d;
      }
      a {
        display: inline-block;
        padding: 12px 24px;
        margin-top: 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        transition: background-color 0.3s;
      }
      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 - Page Not Found</h1>
      <p>
        Oops! Looks like you're lost. The page you are looking for might have
        been removed, had its name changed, or is temporarily unavailable.
      </p>
      <a href="/">Go to the main page</a>
    </div>
  </body>
</html>
